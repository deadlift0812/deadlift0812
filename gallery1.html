<body>

	<nav>
    <ul>
      <li><a href="index.html"><i class="fas fa-home"></i><strong> HOME </strong></a></li>

    </ul>

<div class="gallery-slider-wrapper">
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="IMG2/2009.jpg"></div>
          <div class="swiper-slide"><img src="IMG2/1.jpg"></div>
          <div class="swiper-slide"><img src="IMG2/2.jpg"></div>
          <div class="swiper-slide"><img src="IMG2/3.jpg"></div>
          <div class="swiper-slide"><img src="IMG2/4.jpg"></div>
          <div class="swiper-slide"><img src="IMG2/5.png"></div>
          <div class="swiper-slide"><img src="IMG2/6.jpg"></div>
          <div class="swiper-slide"><img src="IMG2/7.jpg"></div>
          <div class="swiper-slide"><img src="IMG2/8.jpg"></div>
          <div class="swiper-slide"><img src="IMG2/9.jpg"></div>
          <div class="swiper-slide"><img src="IMG2/10.jpg"></div>
          <div class="swiper-slide"><img src="IMG2/11.JPG"></div>
          <div class="swiper-slide"><img src="IMG2/12.JPG"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</div>


<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 30,
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    
    });
  </script>
